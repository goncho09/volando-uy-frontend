<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruta en paquete</title>

    <!-- Librerias Header -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="../header/header.js" defer></script>
    <link rel="stylesheet" href="../styles/globals.css">
</head>

<body>
    <header id="header" class="flex flex-col px-4 py-2 text-white w-[100vw] bg-[var(--azul-oscuro)]"></header>
        
    <main class="container my-5">
        <div class="row">

            <aside class="col-md-3 mb-4">
                <div class="card mb-3 shadow">
                    <p class="card-header fw-bold">MI PERFIL</p>
                    <div class="card-body p-3">
                        <ul class="list-unstyled mb-0">
                            <li><a href="../perfil/perfil.html" class="text-decoration-none">Mi Perfil</a></li>
                            <li><a href="../reservas/crear-reserva.html" class="text-decoration-none">Reservar Vuelo</a></li>
                            <li><a href="../paquete/paquete.html" class="text-decoration-none">Comprar Paquete</a></li>
                        </ul>
                    </div>
                </div>

                <div class="card shadow">
                    <div class="card-header fw-bold">CATEGORÍAS</div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><a href="#" class="text-decoration-none">Nacionales</a></li>
                        <li class="list-group-item"><a href="#" class="text-decoration-none">Internacionales</a></li>
                        <li class="list-group-item"><a href="#" class="text-decoration-none">Europa</a></li>
                        <li class="list-group-item"><a href="#" class="text-decoration-none">América</a></li>
                        <li class="list-group-item"><a href="#" class="text-decoration-none">Exclusivos</a></li>
                        <li class="list-group-item"><a href="#" class="text-decoration-none">Temporada</a></li>
                        <li class="list-group-item"><a href="#" class="text-decoration-none">Cortos</a></li>
                    </ul>
                </div>
            </aside>

            <div class="col-md-9">
                <div class="card mb-4 border-0 shadow">
                    <div class="card-header fw-bold">
                        <h4 class="mb-0">Agregar Ruta de Vuelo a Paquete</h4>
                    </div>

                    <div class="card-body p-4">
                        <form id="form-ruta-paquete">
                            <div class="row g-3 align-items-end">
                                <div class="col-md-4">
                                    <label class="form-label fw-bold">Paquete</label>
                                    <select class="form-select" id="select-paquete">
                                        <option value="">Selecciona un paquete</option>
                                    </select>
                                </div>

                                <div class="col-md-4">
                                    <label class="form-label fw-bold">Aerolínea</label>
                                    <select class="form-select" id="select-aerolinea" disabled>
                                        <option value="">Selecciona una aerolínea</option>
                                    </select>
                                </div>

                                <div class="col-md-4">
                                    <label class="form-label fw-bold">Ruta de vuelo</label>
                                    <select class="form-select" id="select-ruta" disabled>
                                        <option value="">Selecciona una ruta</option>
                                    </select>
                                </div>

                                <div class="col-md-3">
                                    <label class="form-label fw-bold">Cantidad</label>
                                    <input type="number" class="form-control" id="input-cantidad" min="1" placeholder="Ej: 2" disabled>
                                </div>

                                <div class="col-md-4">
                                    <label class="form-label fw-bold">Tipo de asiento</label>
                                    <select class="form-select" id="select-asiento" disabled>
                                        <option value="">Selecciona un tipo</option>
                                        <option value="turista">Turista</option>
                                        <option value="ejecutivo">Ejecutivo</option>
                                    </select>
                                </div>

                                <div class="col-md-5 text-end">
                                    <button type="submit" class="btn btn-success w-100 mt-4" id="btn-agregar" disabled>
                                        <i class="fas fa-plus-circle me-2"></i>Agregar Ruta al Paquete
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
