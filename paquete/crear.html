<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear paquete</title>

    <!-- Librerias Header -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="../header/header.js" defer></script>
    <link rel="stylesheet" href="../styles/globals.css">
</head>

<body>
    <header id="header" class="flex flex-col px-4 py-2 text-white w-[100vw] bg-[var(--azul-oscuro)]"></header>

    <main class="flex flex-col items-center  p-4 bg-[var(--gris-claro)]">
        <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
            <h2 class="mb-6 text-2xl font-bold text-center text-[var(--azul-oscuro)]">Crear Nuevo Paquete</h2>
            <form action="/paquete/crear" method="POST" class="space-y-4">
                <div>
                    <label for="nombre" class="block mb-2 font-medium text-gray-700">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[var(--azul-oscuro)]">
                </div>
                <div>
                    <label for="descripcion" class="block mb-1 font-medium text-gray-700">Descripción</label>
                    <textarea id="descripcion" name="descripcion" rows="4" required style="resize: none;"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[var(--azul-oscuro)]"></textarea>
                </div>
                <div>
                    <label for="validez" class="block mb-1 font-medium text-gray-700">Validez (días)</label>
                    <input type="number" id="validez" name="validez" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[var(--azul-oscuro)]">
                </div>
                <div>
                    <label for="descuento" class="block mb-1 font-medium text-gray-700">Descuento (%)</label>
                    <input type="number" id="descuento" name="descuento" step="0.01" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[var(--azul-oscuro)]">
                </div>
                <div>
                    <label for="precio" class="block mb-1 font-medium text-gray-700">Precio</label>
                    <input type="number" id="precio" name="precio" step="0.01" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[var(--azul-oscuro)]">
                </div>
                <div>
                    <label for="Rutas de vuelo" class="block mb-1 font-medium text-gray-700">Rutas de vuelo</label>
                    <select id="rutas" name="rutas" multiple required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[var(--azul-oscuro)]">
                        <option value="ruta1">Ruta 1</option>
                        <option value="ruta2">Ruta 2</option>
                        <option value="ruta3">Ruta 3</option>
                    </select>
                </div>
                <button type="submit"
                    class="w-full px-4 py-2 font-bold text-white bg-[var(--azul-oscuro)] rounded-md hover:bg-[var(--azul-medio)] focus:outline-none focus:ring-2 focus:ring-[var(--azul-claro)]">
                    Crear Paquete
                </button>
            </form>
        </div>
</body>

</html>
